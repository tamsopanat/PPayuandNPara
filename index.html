<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <title>P'Payu & N'Para</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://kit.fontawesome.com/d65942527f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header><input type="text" id="topic"></header>
        <script>document.getElementById('topic').value = "To-do List";</script>
        <div class="inputBlock">
            <input type="text" placeholder="Add new task here">
            <button>
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <ul class="taskList">
            <!-- Data comes from local storage -->
        </ul>
        <div class="footer">
            <span><span class="taskNum">0</span> Tasks</span>
            <button>Delete All</button>
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
